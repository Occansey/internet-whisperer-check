name: Build and Deploy to OVH FTP

on:
  push:
    branches:
      - main  # ou ta branche principale

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js (si besoin de builder un projet Node)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # ou la version dont tu as besoin

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via FTP to OVH
        env:
          FTP_USERNAME: ${{ secrets.OVH_FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.OVH_FTP_PASSWORD }}
          FTP_HOST: ftp.cluster100.hosting.ovh.net  # adapte selon ton cluster
          FTP_REMOTE_PATH: /www/api  # le dossier cible sur OVH
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -c "
            open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST
            mirror -R ./dist/ $FTP_REMOTE_PATH --delete --verbose
          "
